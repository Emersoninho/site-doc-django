{% extends '_layout.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Criando a Pergunta</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>
{% endblock content %}
